<form name="" ng-submit="register(formData);">
    <div class="modal-header blue-bg">
        <div class="pull-right">
            <button class="btn btn-clear" ng-click="$dismiss()">
      <i class="ln-cross"></i>
    </button>
        </div>
        <h5 class="modal-title">Request Subscription</h5>
    </div>
    <div class="modal-body round-form">
        <!--<p>All the below fields are mandatory.</p>-->
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Please enter some message!</label>
                    <textarea name="message" ng-model="formData.message" cols="30" rows="5s" class="form-control"></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-blue btn-round" type="submit">Send</button>
        <button class="btn btn-red btn-round" type="submit" ng-click="$dismiss()">Cancel</button>
    </div>
</form>
