<div class="min-hgt">
    <div class="bg-all-head">
        <div class="overlay"></div>
        <h4 class="title">FAQS</h4>
    </div>
    <div class="container">
        <div class="content-view">
            <!-- <h4 class="title">FAQ</h4> -->
            <div class="accordion-all">
                <uib-accordion close-others="oneAtATime">
                    <div uib-accordion-group class="panel-default"  ng-repeat="faq in faqs track by $index">
                        <uib-accordion-heading>
                          {{faq.heading}} <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}" is-open="status.open"></i>
                        </uib-accordion-heading>
                        <div ng-bind-html="faq.content"></div>
                        <!-- <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.$index, 'glyphicon-chevron-right': !status.$index}" is-open="status.$index"></i> -->
                    </div>
                </uib-accordion>
                <!-- is-open="status.$index" is-disabled="status.$index" -->
            </div>
        </div>
    </div>
</div>
