<div class="panel-content ng-scope">
    <div class="row">
        <div class="col-md-12">
            <div class="widget">
                <div class="table-area">
                    <div class="widget-title">
                      <div class="pull-right">
                          <a class="btn btn-primary" ui-sref="athlete-injuries-create">Add Injury
                          </a>
                      </div>
                        <h3 class="text-uppercase">Injuries</h3>
                    </div>
                    <div class="table-responsive" style="">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Injury Name(s)</th>
                                    <th>Injury Date</th>
                                    <th>Severity</th>
                                    <th>Resume Training date</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Leg Injury</td>
                                    <td>30-Jan-2016</td>
                                    <td>Minor</td>
                                    <td>3-Feb-2016</td>
                                    <td>
                                        <a class="btn btn-blue" ui-sref="athlete-injuries-edit" tooltip-placement="bottom" uib-tooltip="Edit"><i class="ln ln-pencil"></i></a>
                                        <a class="btn btn-red" tooltip-placement="bottom" uib-tooltip="Delete"><span class="ln ln-trash2"></span></a>
                                    </td>
                                </tr>

                                <tr>
                                    <td>Arm Injury</td>
                                    <td>12-Dec-2015</td>
                                    <td>Major</td>
                                    <td>24-Dec-2015</td>
                                    <td>
                                        <a class="btn btn-blue" ui-sref="athlete-injuries-edit" tooltip-placement="bottom" uib-tooltip="Edit"><i class="ln ln-pencil"></i></a>
                                        <a class="btn btn-red" tooltip-placement="bottom" uib-tooltip="Delete"><span class="ln ln-trash2"></span></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="tableData ng-hide" ng-show="totalItems == 0">
                        <h5>No data found</h5>
                    </div>
                    <div class="tableData ng-hide" ng-show="totalItems == 0" style="">
                        <h5>Loading Data</h5>
                    </div>
                    <!-- ngIf: totalItems -->
                    <ul ng-if="totalItems" ng-change="changePage(currentPage);" uib-pagination="" total-items="totalItems" items-per-page="maxRow" ng-model="currentPage" max-size="template.pageMax" class="pagination-sm ng-pristine ng-untouched ng-valid ng-scope ng-isolate-scope pagination ng-not-empty"
                        boundary-links="true" force-ellipses="true" style="">
                        <!-- ngIf: ::boundaryLinks -->
                        <li ng-if="::boundaryLinks" ng-class="{disabled: noPrevious()||ngDisabled}" class="pagination-first ng-scope disabled" style=""><a href="" ng-click="selectPage(1, $event)" ng-disabled="noPrevious()||ngDisabled" uib-tabindex-toggle="" class="ng-binding" disabled="disabled" tabindex="-1">First</a></li>
                        <!-- end ngIf: ::boundaryLinks -->
                        <!-- ngIf: ::directionLinks -->
                        <li ng-if="::directionLinks" ng-class="{disabled: noPrevious()||ngDisabled}" class="pagination-prev ng-scope disabled" style=""><a href="" ng-click="selectPage(page - 1, $event)" ng-disabled="noPrevious()||ngDisabled" uib-tabindex-toggle="" class="ng-binding" disabled="disabled" tabindex="-1">Previous</a></li>
                        <!-- end ngIf: ::directionLinks -->
                        <!-- ngRepeat: page in pages track by $index -->
                        <li ng-repeat="page in pages track by $index" ng-class="{active: page.active,disabled: ngDisabled&amp;&amp;!page.active}" class="pagination-page ng-scope active" style=""><a href="" ng-click="selectPage(page.number, $event)" ng-disabled="ngDisabled&amp;&amp;!page.active" uib-tabindex-toggle="" class="ng-binding">1</a></li>
                        <!-- end ngRepeat: page in pages track by $index -->
                        <!-- ngIf: ::directionLinks -->
                        <li ng-if="::directionLinks" ng-class="{disabled: noNext()||ngDisabled}" class="pagination-next ng-scope disabled" style=""><a href="" ng-click="selectPage(page + 1, $event)" ng-disabled="noNext()||ngDisabled" uib-tabindex-toggle="" class="ng-binding" disabled="disabled" tabindex="-1">Next</a></li>
                        <!-- end ngIf: ::directionLinks -->
                        <!-- ngIf: ::boundaryLinks -->
                        <li ng-if="::boundaryLinks" ng-class="{disabled: noNext()||ngDisabled}" class="pagination-last ng-scope disabled" style=""><a href="" ng-click="selectPage(totalPages, $event)" ng-disabled="noNext()||ngDisabled" uib-tabindex-toggle="" class="ng-binding" disabled="disabled" tabindex="-1">Last</a></li>
                        <!-- end ngIf: ::boundaryLinks -->
                    </ul>
                    <!-- end ngIf: totalItems -->
                </div>
            </div>
        </div>
    </div>
</div>
