<section class="athletes-requestview">
    <div class="panel-content ng-scope">
        <div class="widget">
            <div class="table-area">
                <div class="accept-detail">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="accept-detail-head">
                                <div class="img-holder left text-center">
                                    <img ng-src="{{athleteCoaching.image}}" class="dp" alt="Rahul Dravid">
                                </div>
                                <div class="name-cont text-center">
                                    <h5>{{athleteCoaching.name}} {{athleteCoaching.surname}}</h5>
                                    <p>{{athleteCoaching.age}} years, {{athleteCoaching.location}}</p>
                                    <p class="tag-box-badge success">{{athleteCoaching.subscriptionType}}</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-8">
                            <div class="right-cont">
                                <div class="<user-dtl></user-dtl>">
                                    <div class="user-dtl-cont">
                                        <div class="row">
                                            <div class="col-sm-3">
                                                <div class="text-right">
                                                    <label for=""> Accepted Since: </label>
                                                </div>
                                            </div>
                                            <div class="col-sm-9">
                                                <span>{{athleteCoaching.acceptedDate}}</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="user-dtl-cont">
                                        <div class="row">
                                            <div class="col-sm-3">
                                                <div class="text-right">
                                                    <label for="">Next renewal:</label>
                                                </div>
                                            </div>
                                            <div class="col-sm-9">
                                                <span>{{athleteCoaching.renewalDate}}</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="user-dtl-cont">
                                        <div class="row">
                                            <div class="col-sm-3">
                                                <div class="text-right">
                                                    <label for="">   Sports:</label>
                                                </div>
                                            </div>
                                            <div class="col-sm-9">
                                                <span class="tag-box" ng-repeat="s in athleteCoaching.sports">{{s}}</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="user-dtl-cont">
                                        <div class="row">
                                            <div class="col-sm-3">
                                                <div class="text-right">
                                                    <label for="">    Events:</label>
                                                </div>
                                            </div>
                                            <div class="col-sm-9">
                                                <span class="tag-box" ng-repeat="e in athleteCoaching.events">{{e}}</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="user-dtl-cont">
                                        <div class="row">
                                            <div class="col-sm-3">
                                                <div class="text-right">
                                                    <label for="">Subscribe</label>
                                                </div>
                                            </div>
                                            <div class="col-sm-9">
                                                <div class="">
                                                    <toggle-switch on-label=Yes off-label=No ng-model=required class="switch-mini switch-success ml-25"></toggle-switch>
                                                </div>
                                            </div>
                                        </div>
                                        <!--<div> <i class="fa fa-trophy" aria-hidden="true"></i> Cricket</div>    -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</section>
